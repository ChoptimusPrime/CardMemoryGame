<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baseball Memory Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="gameContainer">
            <div id="controlBar">
                <div id="topScore"><p>Top Score: <span id="topScoreSpan">N/A</span></p></div>
                <div id="difficultyPanel">
                    <button class="difficultyButton">EASY</button>
                    <button class="difficultyButton">MODERATE</button>
                    <button class="difficultyButton">HARD</button>
                </div>
                <div id="currentScore"><p>Score: <span id="currentScoreSpan">0</span></p></div>

            </div>
            <div id="gameField">
                
            </div>
            <div id="soundBar">
                <button id="soundButton">MUSIC OFF</button>
            </div>
        </div>
        <div id="modalContainer">
            <div id="countdownBox">
                <p id="countdown"><span id="countdownSpan">3</span></p>
            </div>
        </div>
    </div>
 <script src="app.js"></script>   
</body>
</html>
